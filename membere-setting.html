<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>提領資料設定</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./public/css/swiper/swiper-bundle.min.css" />
    <script

  <body style="background-color: #eeeeee">
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="login-modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <nav>
              <div class="row nav nav-tabs" id="nav-tab" role="tablist">
                <button
                  class="col-6 nav-link active"
                  id="nav-login-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-login"
                  type="button"
                  role="tab"
                  aria-controls="nav-login"
                  aria-selected="true"
                >
                  登入
                </button>
                <button
                  class="col-6 nav-link"
                  id="nav-signin-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-signin"
                  type="button"
                  role="tab"
                  aria-controls="nav-signin"
                  aria-selected="false"
                >
                  註冊
                </button>
              </div>
            </nav>
          </div>
          <div class="modal-body">
            <div class="tab-content" id="nav-tabContent">
              <div
                class="tab-pane fade show active"
                id="nav-login"
                role="tabpanel"
                aria-labelledby="nav-login-tab"
              >
                <form>
                  <div class="input-box">
                    <input type="text" placeholder="信箱" />
                    <img src="./public/img/icon_mail.svg" alt="" />
                  </div>
                  <div class="input-box">
                    <input type="text" placeholder="密碼" />
                    <img src="./public/img/icon_password.svg" alt="" />
                  </div>
                  <button data-bs-dismiss="modal">
                    <a href="#">登入</a>
                  </button>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="nav-signin"
                role="tabpanel"
                aria-labelledby="nav-signin-tab"
              >
                <form>
                  <div class="input-box">
                    <input type="text" placeholder="信箱" />
                    <img src="./public/img/icon_mail.svg" alt="" />
                  </div>
                  <div class="input-box">
                    <input type="text" placeholder="密碼" />
                    <img src="./public/img/icon_password.svg" alt="" />
                  </div>
                  <div class="input-box">
                    <input type="text" placeholder="姓" />
                    <img src="./public/img/icon_user-gray.svg" alt="" />
                  </div>
                  <div class="input-box">
                    <input type="text" placeholder="名" />
                    <img src="./public/img/icon_user-gray.svg" alt="" />
                  </div>
                  <button data-bs-dismiss="modal">
                    <a href="#">註冊</a>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

            <nav class="mobile-nav">

              </ul>

        </div>

    <main>
      <div class="container">
      <div class="row member">

          <div class="member-box member-list">
            <div class="name-box">

            <nav class="list-box">

            </nav>

        </div>
        <div class="col-lg-9 col-md-8">
          <div class="member-box member-content setting">
            <form action="">
              <div
                class="
                  input-box
                  d-flex
                  align-items-center
                  justify-content-between
                "
              >
                <span class="form-title">分行</span>
                <input type="text" />
              </div>
              <div

                  input-box
                  d-flex
                  align-items-center
                  justify-content-between
                "
              >
                <span class="form-title">帳戶</span>
                <input type="number" />
              </div>
              <div
                class="
                  input-box
                  d-flex
                  align-items-center
                  justify-content-between
                "
              >
                <span class="form-title">戶名</span>
                <input type="text" />
              </div>
              <div
                class="btn-box d-flex align-items-center justify-content-center"
              >
                <button class="check">確定</button>
                <button class="cancel">取消</button>
              </div>
            </form>
          </div>
        </div>
